<div>
  <div ng-if="tasks.length < 1" class="not-found-msg">{{'no tasks found' | l10n}}</div>
  <div class="list-group">
    <a ng-repeat="task in tasks" ng-class="{'correct': task.score == 100, 'partial': task.score > 0 && task.score < 100, 'wrong': task.score == 0}" class="list-group-item" ui-sref="task.statement({ taskName: task.name })">
      <i class="fa fa-angle-right"></i> {{task.title}}
      <span ng-if="task.score === undefined && task.total_point_value" class="badge">{{task.total_point_value}}</span>
      <span ng-if="task.score == 0" class="badge badge-wrong">0 / {{task.total_point_value}}</span>
      <span ng-if="task.score > 0 && task.score < 100" class="badge badge-partial">{{task.actual_point_score}} / {{task.total_point_value}}</span>
      <span ng-if="task.score == 100" class="badge badge-correct">{{task.total_point_value}} / {{task.total_point_value}}</span>
    </a>
  </div>
</div>
