<div class="container">

      <table style="border-spacing : 5px 8px;">
      <tr>
          <td>Todos los a単os:</td>

            {{contest}}
          </a>
          </td>
      </tr>
      <tr ng-repeat="year in years">

            <i class="fa fa-tag"></i>
            A単o {{year}}:
          </a></td>
          <td ng-repeat="contest in nationalContests">
          <a ng-if="year >= '2017' || !(contest.substr(0,10) == 'Provincial') " ui-sref="tasklist.page({tag: 'a単o:' + year + ',certamen:' + contest, pageNum: 1})" class="label btn-info">
            <i class="fa fa-tag"></i>
            {{contest}}
          </a>
          </td>
      </tr>
      </table>
  </div>
</div>
